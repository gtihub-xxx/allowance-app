<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お小遣い管理</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .child-box { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
    .summary { font-size: 1.2em; margin-bottom: 0.5em; }
    .activity { margin-bottom: 0.3em; }
    .calendar { margin-top: 1em; }
    .record-btn { margin-top: 1em; display: inline-block; padding: 0.5em 1em; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; cursor: pointer; }
    .form { display: none; border: 1px solid #aaa; padding: 1em; margin-top: 1em; background: #f9f9f9; }
    .form input, .form select { margin-bottom: 0.5em; display: block; width: 100%; padding: 0.4em; }
  </style>
</head>
<body>
  <h1>お小遣い管理8</h1>

  <div class="child-box" id="childA">
    <div class="summary">A さんの今月のお小遣い：<span id="totalA">600</span> 円</div>
    <div class="activity">早寝：<span id="earlyA">0</span> 回</div>
    <div class="activity">遅寝：<span id="lateA">0</span> 回</div>
    <div class="activity">テスト（100点）：<span id="testA">0</span> 回</div>
    <div class="activity">お手伝い：<span id="taskA">0</span> 回</div>
    <button class="record-btn" onclick="toggleForm('A')">今日の記録</button>
    <form class="form" id="formA" onsubmit="submitForm(event, 'A')">
      <label>日付：<input type="date" name="date" required class="today-date"></label>
      <label>就寝時間：<input type="time" name="bedtime" class="now-time"></label>
      <label>テスト点数：<input type="number" name="test" min="0" max="100"></label>
      <label>科目：<input type="text" name="subject"></label>
      <label>お手伝い：<input type="text" name="task"></label>
      <button type="submit">送信</button>
    </form>
  </div>

  <div class="child-box" id="childH">
    <div class="summary">H さんの今月のお小遣い：<span id="totalH">300</span> 円</div>
    <div class="activity">早寝：<span id="earlyH">0</span> 回</div>
    <div class="activity">遅寝：<span id="lateH">0</span> 回</div>
    <div class="activity">テスト（100点）：<span id="testH">0</span> 回</div>
    <div class="activity">お手伝い：<span id="taskH">0</span> 回</div>
    <button class="record-btn" onclick="toggleForm('H')">今日の記録</button>
    <form class="form" id="formH" onsubmit="submitForm(event, 'H')">
      <label>日付：<input type="date" name="date" required class="today-date"></label>
      <label>就寝時間：<input type="time" name="bedtime" class="now-time"></label>
      <label>テスト点数：<input type="number" name="test" min="0" max="100"></label>
      <label>科目：<input type="text" name="subject"></label>
      <label>お手伝い：<input type="text" name="task"></label>
      <button type="submit">送信</button>
    </form>
  </div>

  <button onclick="toggleHistory()" style="margin-top:1em;">履歴を見る</button>
  <div id="history" style="display:none; margin-top:1em;"></div>

  <div id="message" style="margin-top: 1em; font-weight: bold; color: green;"></div>

  <div class="calendar">
    <h2>4月の記録</h2>
    <p>※ 日付ごとの記録をあとで追加予定</p>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzAi18T68Hz2qOwsP2IRy7epAQrbt3gi4rieCriu9ZNcxCQFZIlI0-fI7IM0d3LkJg/exec";

    function toggleForm(child) {
      const form = document.getElementById("form" + child);
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function submitForm(event, child) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      formData.append("child", child);

      fetch(endpoint, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("message").textContent = "記録を送信しました：" + msg;
        form.reset();
        form.style.display = "none";
      })
      .catch(err => alert("送信エラー：" + err));
    }

    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.querySelectorAll(".today-date").forEach(input => {
        input.value = today;
      });

      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const currentTime = `${hh}:${mm}`;
      document.querySelectorAll(".now-time").forEach(input => {
        input.value = currentTime;
      });
    });

    function toggleHistory() {
      const historyDiv = document.getElementById("history");
      if (historyDiv.style.display === "none") {
        historyDiv.innerHTML = "読み込み中...";
        historyDiv.style.display = "block";
        fetchHistory("A").then(aHtml => {
          fetchHistory("H").then(hHtml => {
            historyDiv.innerHTML = aHtml + hHtml;
          });
        });
      } else {
        historyDiv.style.display = "none";
      }
    }

    async function fetchHistory(child) {
      const url = `${endpoint}?history=true&child=${child}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        let html = `<h3>${child} さんの最新記録</h3><table border='1' cellpadding='5'><tr><th>日付</th><th>就寝</th><th>点数</th><th>科目</th><th>手伝い</th><th>金額</th></tr>`;
        for (let row of data) {
          const dateObj = new Date(row.date);
          const sleepObj = new Date(row.bedtime);
          const formattedDate = `${dateObj.getFullYear() % 100}/${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
          const formattedSleep = `${sleepObj.getHours()}:${String(sleepObj.getMinutes()).padStart(2, '0')}`;
          html += `<tr><td>${formattedDate}</td><td>${formattedSleep}</td><td>${row.test}</td><td>${row.subject}</td><td>${row.task}</td><td>${row.amount}</td></tr>`;
        }
        html += `</table>`;
        return html;
      } catch (err) {
        return `<p style='color:red;'>${child}さんの履歴の取得に失敗しました：${err.message}</p>`;
      }
    }
  </script>
</body>
</html>

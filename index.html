<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お小遣い管理</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .child-box { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
    .summary { font-size: 1.2em; margin-bottom: 0.5em; }
    .activity { margin-bottom: 0.3em; }
    .calendar { margin-top: 1em; }
    .record-btn { margin-top: 1em; display: inline-block; padding: 0.5em 1em; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>お小遣い管理</h1>

  <div class="child-box" id="childA">
    <div class="summary">A さんの今月のお小遣い：<span id="totalA">600</span> 円</div>
    <div class="activity">早寝：<span id="earlyA">0</span> 回</div>
    <div class="activity">遅寝：<span id="lateA">0</span> 回</div>
    <div class="activity">テスト（100点）：<span id="testA">0</span> 回</div>
    <div class="activity">お手伝い：<span id="taskA">0</span> 回</div>
    <a href="#" class="record-btn">今日の記録</a>
  </div>

  <div class="child-box" id="childH">
    <div class="summary">H さんの今月のお小遣い：<span id="totalH">300</span> 円</div>
    <div class="activity">早寝：<span id="earlyH">0</span> 回</div>
    <div class="activity">遅寝：<span id="lateH">0</span> 回</div>
    <div class="activity">テスト（100点）：<span id="testH">0</span> 回</div>
    <div class="activity">お手伝い：<span id="taskH">0</span> 回</div>
    <a href="#" class="record-btn">今日の記録</a>
  </div>

  <div class="calendar">
    <h2>4月の記録</h2>
    <p>※ 日付ごとの記録をあとで追加予定</p>
  </div>
</body>
</html>

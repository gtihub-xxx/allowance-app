<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お小遣い管理</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .child-box { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
    .summary { font-size: 1.2em; margin-bottom: 0.5em; }
    .activity { margin-bottom: 0.3em; }
    .calendar { margin-top: 1em; }
    .record-btn { margin-top: 1em; display: inline-block; padding: 0.5em 1em; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; cursor: pointer; }
    .form { display: none; border: 1px solid #aaa; padding: 1em; margin-top: 1em; background: #f9f9f9; }
    .form input, .form select { margin-bottom: 0.5em; display: block; width: 100%; padding: 0.4em; }
  </style>
</head>
<body>
  <h1>お小遣い管理11</h1>

  <div class="child-box" id="childA">
    <div class="summary">A さんの今月のお小遣い：<span id="totalA">600</span> 円</div>
    <div class="activity">早寝：<span id="earlyA">0</span> 回</div>
    <div class="activity">遅寝：<span id="lateA">0</span> 回</div>
    <div class="activity">テスト（100点）：<span id="testA">0</span> 回</div>
    <div class="activity">お手伝い：<span id="taskA">0</span> 回</div>
    <button class="record-btn" onclick="toggleForm('A')">今日の記録</button>
    <form class="form" id="formA" onsubmit="submitForm(event, 'A')">
      <label>日付：<input type="date" name="date" required class="today-date"></label>
      <label>就寝時間：<input type="time" name="bedtime" class="now-time"></label>
      <label>テスト点数：<input type="number" name="test" min="0" max="100"></label>
      <label>科目：
        <select name="subject" onchange="handleSubjectOther(this, 'A')">
          <option value="">--選択--</option>
          <option value="国語">国語</option>
          <option value="算数">算数</option>
          <option value="理科">理科</option>
          <option value="社会">社会</option>
          <option value="その他">その他</option>
        </select>
        <input type="text" name="subjectOther" id="subjectOtherA" placeholder="科目を入力" style="display:none;">
      </label>
      <label>お手伝い：
        <select name="task" onchange="handleOther(this, 'A')">
          <option value="">--選択--</option>
          <option value="皿洗い">皿洗い</option>
          <option value="掃除機">掃除機</option>
          <option value="洗濯物たたみ">洗濯物たたみ</option>
          <option value="その他">その他</option>
        </select>
        <input type="text" name="taskOther" id="taskOtherA" placeholder="お手伝い内容を入力" style="display:none;">
      </label>
      <button type="submit">送信</button>
    </form>
  </div>

  <div class="child-box" id="childH">
    <div class="summary">H さんの今月のお小遣い：<span id="totalH">300</span> 円</div>
    <div class="activity">早寝：<span id="earlyH">0</span> 回</div>
    <div class="activity">遅寝：<span id="lateH">0</span> 回</div>
    <div class="activity">テスト（100点）：<span id="testH">0</span> 回</div>
    <div class="activity">お手伝い：<span id="taskH">0</span> 回</div>
    <button class="record-btn" onclick="toggleForm('H')">今日の記録</button>
    <form class="form" id="formH" onsubmit="submitForm(event, 'H')">
      <label>日付：<input type="date" name="date" required class="today-date"></label>
      <label>就寝時間：<input type="time" name="bedtime" class="now-time"></label>
      <label>テスト点数：<input type="number" name="test" min="0" max="100"></label>
      <label>科目：
        <select name="subject" onchange="handleSubjectOther(this, 'H')">
          <option value="">--選択--</option>
          <option value="国語">国語</option>
          <option value="算数">算数</option>
          <option value="理科">理科</option>
          <option value="社会">社会</option>
          <option value="その他">その他</option>
        </select>
        <input type="text" name="subjectOther" id="subjectOtherH" placeholder="科目を入力" style="display:none;">
      </label>
      <label>お手伝い：
        <select name="task" onchange="handleOther(this, 'H')">
          <option value="">--選択--</option>
          <option value="皿洗い">皿洗い</option>
          <option value="掃除機">掃除機</option>
          <option value="洗濯物たたみ">洗濯物たたみ</option>
          <option value="その他">その他</option>
        </select>
        <input type="text" name="taskOther" id="taskOtherH" placeholder="お手伝い内容を入力" style="display:none;">
      </label>
      <button type="submit">送信</button>
    </form>
  </div>

  <div id="message" style="margin-top: 1em; font-weight: bold; color: green;"></div>
  <button onclick="toggleHistory()" style="margin-top:1em;">履歴を見る</button>
  <div id="history" style="display:none; margin-top:1em;"></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzAi18T68Hz2qOwsP2IRy7epAQrbt3gi4rieCriu9ZNcxCQFZIlI0-fI7IM0d3LkJg/exec";

    function toggleForm(child) {
      const form = document.getElementById("form" + child);
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function handleOther(select, child) {
      const other = document.getElementById("taskOther" + child);
      other.style.display = select.value === "その他" ? 'block' : 'none';
    }

    function handleSubjectOther(select, child) {
      const other = document.getElementById("subjectOther" + child);
      other.style.display = select.value === "その他" ? 'block' : 'none';
    }

    function submitForm(event, child) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData();
      formData.append("child", child);
      formData.append("date", form.date.value);
      formData.append("bedtime", form.bedtime.value);
      const subjectVal = form.subject.value === "その他" ? form.subjectOther.value : form.subject.value;
      formData.append("test", form.test.value);
      const taskVal = form.task.value === "その他" ? form.taskOther.value : form.task.value;
      formData.append("subject", subjectVal);
      formData.append("task", taskVal);

      fetch(endpoint, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("message").textContent = "記録を送信しました：" + msg;
        form.reset();
        form.style.display = 'none';
	setTimeout(updateCounts, 1000); // ← 1秒待ってから実行
	updateCounts();

      })
      .catch(err => alert("送信エラー：" + err));
    }

    function toggleHistory() {
      const historyDiv = document.getElementById("history");
      if (historyDiv.style.display === "none") {
        historyDiv.innerHTML = "読み込み中...";
        historyDiv.style.display = "block";
        fetchHistory("A").then(aHtml => {
          fetchHistory("H").then(hHtml => {
            historyDiv.innerHTML = aHtml + hHtml;
          });
        });
      } else {
        historyDiv.style.display = "none";
      }
    }

    async function fetchHistory(child) {
      const url = `${endpoint}?history=true&child=${child}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        let html = `<h3>${child} さんの最新記録</h3><table border='1' cellpadding='5'><tr><th>日付</th><th>就寝</th><th>科目</th><th>点数</th><th>手伝い</th><th>増減</th><th>金額</th></tr>`;
        let base = child === "A" ? 600 : 300;
        let runningTotal = base;
        for (let row of data) {
	  console.log("row.bedtime raw:", row.bedtime);
          const dateObj = new Date(row.date);
          const dateStr = `${String(dateObj.getFullYear() - 2000)}/${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
	let bedtimeStr = "";
	if (row.bedtime && typeof row.bedtime === "string") {
	  const t = new Date("1970-01-01T" + row.bedtime.split("T")[1]);
	  if (!isNaN(t)) {
	    const hh = String(t.getHours()).padStart(2, '0');
	    const mm = String(t.getMinutes()).padStart(2, '0');
	    bedtimeStr = `${hh}:${mm}`;
	  }
	}
          const amount = Number(row.amount || 0);
          runningTotal += amount;
          html += `<tr><td>${dateStr}</td><td>${bedtimeStr}</td><td>${row.subject || ''}</td><td>${row.test || ''}</td><td>${row.task || ''}</td><td>${amount}</td><td>${runningTotal}</td></tr>`;
        }
        html += `</table>`;
        return html;
      } catch (err) {
        return `<p style='color:red;'>${child}さんの履歴の取得に失敗しました：${err.message}</p>`;
      }
    }

    async function updateCounts() {
      const names = ["A", "H"];
      const now = new Date();
      const thisMonth = now.getMonth();
      const thisYear = now.getFullYear();

      for (let name of names) {
        const url = `${endpoint}?history=true&child=${name}`;
        try {
          const res = await fetch(url);
          const data = await res.json();

          const filtered = data.filter(row => {
            const d = new Date(row.date);
            return d.getFullYear() === thisYear && d.getMonth() === thisMonth;
          });

	const early = filtered.filter(row => {
	  if (!row.bedtime || !row.bedtime.includes(":")) return false;
	  const [h, m] = row.bedtime.split(":").map(Number);
	  const hour = h + m / 60;
	  return (name === "A" && hour < 21.0) || (name === "H" && hour < 20.5);
	}).length;

	const late = filtered.filter(row => {
	  if (!row.bedtime || !row.bedtime.includes(":")) return false;
	  const [h, m] = row.bedtime.split(":").map(Number);
	  const hour = h + m / 60;
	  return (name === "A" && hour > 21.5) || (name === "H" && hour > 21.0);
	}).length;

          const test100 = filtered.filter(row => Number(row.test) === 100).length;
          const task = filtered.filter(row => row.task).length;
	  const total = filtered.reduce((sum, row) => sum + Number(row.amount || 0), name === "A" ? 600 : 300);

          document.getElementById(`early${name}`).textContent = early;
          document.getElementById(`late${name}`).textContent = late;
          document.getElementById(`test${name}`).textContent = test100;
          document.getElementById(`task${name}`).textContent = task;
	　document.getElementById(`total${name}`).textContent = total;
        } catch (err) {
          console.error(`カウント更新失敗(${name})`, err);
        }
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.querySelectorAll(".today-date").forEach(input => {
        input.value = today;
      });

      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const currentTime = `${hh}:${mm}`;
      document.querySelectorAll(".now-time").forEach(input => {
        input.value = currentTime;
      });
      updateCounts();
    });
  </script>
</body>
</html>
